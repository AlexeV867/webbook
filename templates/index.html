<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учет оборудования</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Учет оборудования</h1>

        <!-- Форма для добавления устройства -->
        <form method="POST" action="/add" class="mb-4">
            <div class="row">
                <div class="col-md-3">
                    <input type="text" name="name" class="form-control" placeholder="Название" required>
                </div>
                <div class="col-md-3">
                    <input type="text" name="type" class="form-control" placeholder="Тип" required>
                </div>
                <div class="col-md-3">
                    <input type="text" name="location" class="form-control" placeholder="Расположение" required>
                </div>
                <div class="col-md-2">
                    <select name="status" class="form-select" required>
                        <option value="Работает">Работает</option>
                        <option value="Не работает">Не работает</option>
                    </select>
                </div>
                <div class="col-md-1">
                    <button type="submit" class="btn btn-primary w-100">Добавить</button>
                </div>
            </div>
        </form>

        <!-- Список устройств -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Название</th>
                    <th>Тип</th>
                    <th>Расположение</th>
                    <th>Статус</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for device in devices %}
                <tr>
                    <td>{{ device['id'] }}</td>
                    <td>{{ device['name'] }}</td>
                    <td>{{ device['type'] }}</td>
                    <td>{{ device['location'] }}</td>
                    <td>{{ device['status'] }}</td>
                    <td>
                <a href="/update/{{ device['id'] }}/Работает" class="btn btn-success btn-sm">Работает</a>
                <a href="/update/{{ device['id'] }}/Не работает" class="btn btn-danger btn-sm">Не работает</a>
                <a href="/delete/{{ device['id'] }}" class="btn btn-warning btn-sm">Удалить</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
